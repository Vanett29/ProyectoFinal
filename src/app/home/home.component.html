<h1>Lista de Productos</h1>
@for (item of listProducts; track $index) {
    <div>
        <div>{{item.title}}</div>
        <div>{{item.id}}</div>
        <div>{{item.price}}</div>
        <div>{{item.description}}</div>
        <div>{{item.category}}</div>
        <div>{{item. image}}</div>

    </div>
    <hr>
}
