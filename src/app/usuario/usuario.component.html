
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>
        Usuario:
        <input  type="text"  id="usuario" class="form-control" formControlName="usuario" placeholder="Ingrese Usuario" >
        @if (form.get("usuario")?.invalid && form.get("usuario")?.touched){
            @if(form.get("usuario")?.hasError("required")){
                <span class="error">El usuario es obligatorio</span>
            }
        }
    </label>
    <br>
    <label>
        Contrase単a:
        <input  type="text" id="password" class="form-control" formControlName="password" placeholder="Ingrese Contrase単a" >
        @if (form.get("password")?.invalid && form.get("password")?.touched){
            @if(form.get("password")?.hasError("required")){
                <span class="error">La contrase単a es obligatoria</span>
            }
            @if(form.controls['password'].hasError("minLength")){
                <span class="error">La contrase単a requiere minimo 5 caracteres</span>
            }
        }
    </label>
    <button type="submit" [disabled]="form.invalid">Submit</button>
    <br>
    <button (click)="goToListProduct()">Volver</button>
</form>
